<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Web Site</title>
    <link rel="stylesheet" href="Style.css">
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"/> 

</head>

<body>
 
    <div class="container">
        <nav id="nav-container">
           <div id="small-sreen-elements">
            <img src="image/logo.png" class="logo">
            <button id="toggle-nav-button">
                <i class="fas fa-bars"></i>
              </button>
            </div>

           <ul class="navbar menu-items">
            <li><a href="#">HOME</a></li>
            <li><a href="#">SOBRE</a></li>
            <li><a href="#">DESCRIÇÃO</a></li>
            <li><a href="#">PRODUTOS</a></li>
            <li><a href="#">CONECT-SE</a></li>
        </ul>
    </nav>
    </div>
  

    <div class="content">
        <div class="left-col">
            <H1> O <br> SOM  <br><span class="highlight-container"><span class="highlight"> PERFEITO </span> </span> </H1>
        </div>
        <div class="right-col">
            <p>Clique aqui para ouvir</p>
            <img src="image/play.png" id="icon">
        </div>
    </div>
</div>

<audio id="song">
    <source src="image/music.mp3" type="audio/mp3">
</audio>

<script>
    var song = document.getElementById("song");
    var icon = document.getElementById("icon");

    icon.onclick = function(){
        if (song.paused){
            song.play();
            icon.src = "image/pause.png";
        }else{
            song.pause();
            icon.src = "image/play.png";
        }
            
    }
</script>

<script src="Script.js"> </script>


</body>
